<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/static/database.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptabase</title>
  <script>
    window.onload = function() {
      const authToken = localStorage.getItem('authtoken');
      if (!authToken) {
        window.location.href = '/static/admin.html'; // Redirect to the login page
      }
    }
  </script>
</head>
<body>
<u></u>

<div>
  <div class="m_header">
    <h1>Peptamer Database</h1>
  </div>
  <div class="m_navbar">
    <a href="/" rel="noreferrer" >Home</a>
    <a href="/static/about.html" rel="noreferrer">About Us</a>
    <a href="/static/submit.html" rel="noreferrer">Submit</a>
    <a href="/static/contact.html"  rel="noreferrer">Contact Us</a>
    <a href="/static/admin.html" rel="noreferrer">Admin Login</a>
  </div>

  <!-- Table will be populated by JavaScript -->
  <div class="custom-table-container">
    <table class="custom-table">
      <thead>
      <tr>
        <th class="aptamer-column">Aptamer</th>
        <th class="target-column">Target</th>
        <th class="type-column">Aptamer Type</th>
        <th class="length-column">Aptamer Length</th>
        <th class="sequence-column">Aptamer Sequence</th>
        <th class="action-column">Action</th>
      </tr>
      </thead>
      <tbody id="table-body">
      <!-- Table rows will be populated dynamically -->
      </tbody>
    </table>
  </div>
</div>

<script src="/static/database.js"></script>
</body>
</html>
